name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm -r run lint || true
      - run: pnpm -r run typecheck
      - run: pnpm -r run build
      - name: Start API for evals
        run: node apps/api/dist/index.js & sleep 2
      - run: pnpm -r run test || true
      - name: Evals (stub)
        run: pnpm -C packages/evals run evals

